<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tag Lokasi Pelanggan dengan Lokasi Saya</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 500px; margin-bottom: 15px; }
    form input, form button { margin: 10px 0; display: block; }
    /* style tombol lokasi di luar peta */
    #lokasiSayaBtn {
      padding: 15px 21px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 4px;
      background: #FF4500;
      margin-bottom: 20px;
      user-select: none;
    }
  </style>
</head>
<body>

<h2>Input Lokasi Pelanggan PLN PALUR</h2>

<!-- Tombol Lokasi Saya di luar peta -->
<button id="lokasiSayaBtn">?? Lokasi Saya</button>

<div id="map"></div>

<form id="form">
  <label>IDPEL:</label>
  <input type="text" id="IDPEL" required />

  <label>PETUGAS:</label>
  <input type="text" id="PETUGAS" />

  <label>Koordinat:</label>
  <input type="text" id="koordinat" readonly />

  <button type="button" onclick="previewData()">Preview</button>
  <button type="submit">Simpan</button>
</form>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Inisialisasi peta
  const map = L.map('map').setView([-7.557, 110.8784], 11);
  let previewMarker = null;

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  // Klik peta untuk pilih koordinat
  map.on('click', function(e) {
    const { lat, lng } = e.latlng;
    const koordinat = `${lat.toFixed(6)},${lng.toFixed(6)}`;
    document.getElementById('koordinat').value = koordinat;

    if (previewMarker) map.removeLayer(previewMarker);
    previewMarker = L.marker([lat, lng]).addTo(map);
  });

  // Fungsi preview data di peta
  function previewData() {
    const IDPEL = document.getElementById('IDPEL').value;
    const PETUGAS = document.getElementById('PETUGAS').value;
    const koordinat = document.getElementById('koordinat').value;

    if (!koordinat || !IDPEL) {
      alert("Pilih lokasi di peta dan isi IDPEL pelanggan.");
      return;
    }

    const [lat, lng] = koordinat.split(',').map(Number);

    if (previewMarker) map.removeLayer(previewMarker);
    previewMarker = L.marker([lat, lng]).addTo(map)
      .bindPopup(`<b>${IDPEL}</b><br>${PETUGAS}`).openPopup();
  }

  // Submit form simpan data ke Google Sheets
  document.getElementById('form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const IDPEL = document.getElementById('IDPEL').value;
    const PETUGAS = document.getElementById('PETUGAS').value;
    const koordinat = document.getElementById('koordinat').value;

    if (!IDPEL || !koordinat) {
      alert("Data belum lengkap.");
      return;
    }

    const [lat, lng] = koordinat.split(',').map(Number);

    const data = { IDPEL, PETUGAS, lat, lng };

    // Ganti URL ini dengan URL Web App Google Apps Script mu
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyZ1Z2bmh__04gwk2SwbS9MIc8lRY-GnWBR6-9RLTQ4LCormBGOo8csdhi7atkbWfU-4Q/exec';

    const response = await fetch(WEB_APP_URL, {
      method: 'POST',
      body: JSON.stringify(data)
    });

    if (response.ok) {
      alert("Data berhasil disimpan ke Google Sheets!");
      document.getElementById('form').reset();
      document.getElementById('koordinat').value = '';
      if (previewMarker) map.removeLayer(previewMarker);
    } else {
      alert("Gagal menyimpan data.");
    }
  });

  // Fungsi tombol Lokasi Saya di luar peta
  document.getElementById('lokasiSayaBtn').addEventListener('click', () => {
    if (!navigator.geolocation) {
      alert("Geolocation tidak didukung oleh browser ini.");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        if (previewMarker) map.removeLayer(previewMarker);
        previewMarker = L.marker([lat, lng]).addTo(map)
          .bindPopup("Ini Lokasi Saya").openPopup();

        map.setView([lat, lng], 15);

        // Update form koordinat
        document.getElementById('koordinat').value = `${lat.toFixed(6)},${lng.toFixed(6)}`;
      },
      (err) => {
        alert("Gagal mendapatkan lokasi: " + err.message);
      },
      { enableHighAccuracy: true }
    );
  });

</script>

</body>
</html>
