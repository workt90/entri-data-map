<!DOCTYPE html>
<html>
<head>
  <title>Tag Lokasi Pelanggan</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 400px; margin-bottom: 15px; }
    form input, form button { margin: 5px 0; display: block; }
  </style>
</head>
<body>

<h2>Input Lokasi Pelanggan</h2>
<div id="map"></div>

<form id="form">
  <label>Nama:</label>
  <input type="text" id="nama" required />

  <label>Keterangan:</label>
  <input type="text" id="keterangan" />

  <label>Koordinat:</label>
  <input type="text" id="koordinat" readonly />

  <button type="button" onclick="previewData()">Preview</button>
  <button type="submit">Simpan</button>
</form>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-6.2, 106.8], 11);
  let previewMarker = null;

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  map.on('click', function(e) {
    const { lat, lng } = e.latlng;
    const koordinat = `${lat.toFixed(6)},${lng.toFixed(6)}`;
    document.getElementById('koordinat').value = koordinat;

    if (previewMarker) map.removeLayer(previewMarker);
    previewMarker = L.marker([lat, lng]).addTo(map);
  });

  function previewData() {
    const nama = document.getElementById('nama').value;
    const keterangan = document.getElementById('keterangan').value;
    const koordinat = document.getElementById('koordinat').value;

    if (!koordinat || !nama) {
      alert("Pilih lokasi di peta dan isi nama pelanggan.");
      return;
    }

    const [lat, lng] = koordinat.split(',').map(Number);

    if (previewMarker) map.removeLayer(previewMarker);
    previewMarker = L.marker([lat, lng]).addTo(map)
      .bindPopup(`<b>${nama}</b><br>${keterangan}`).openPopup();
  }

  document.getElementById('form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const nama = document.getElementById('nama').value;
    const keterangan = document.getElementById('keterangan').value;
    const koordinat = document.getElementById('koordinat').value;

    if (!nama || !koordinat) {
      alert("Data belum lengkap.");
      return;
    }

    const [lat, lng] = koordinat.split(',').map(Number);

    const data = { nama, keterangan, lat, lng };

    const response = await fetch(https://script.google.com/macros/s/AKfycbyZ1Z2bmh__04gwk2SwbS9MIc8lRY-GnWBR6-9RLTQ4LCormBGOo8csdhi7atkbWfU-4Q/exec, {
      method: 'POST',
      body: JSON.stringify(data)
    });

    if (response.ok) {
      alert("Data berhasil disimpan ke Google Sheets!");
      document.getElementById('form').reset();
      document.getElementById('koordinat').value = '';
      if (previewMarker) map.removeLayer(previewMarker);
    } else {
      alert("Gagal menyimpan data.");
    }
  });
</script>

</body>
</html>
