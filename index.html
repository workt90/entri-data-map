<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Entri Data Lokasi Pelanggan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <!-- Leaflet Locate Control CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css"
  />

  <style>
    #map {
      height: 400px;
      margin-bottom: 15px;
    }
    form input, form button {
      margin: 5px 0;
      display: block;
      width: 100%;
      max-width: 400px;
      padding: 8px;
      box-sizing: border-box;
    }
    .leaflet-control-custom {
      background: white;
      cursor: pointer;
      text-align: center;
      line-height: 30px;
      font-size: 18px;
      user-select: none;
    }
  </style>
</head>
<body>

  <h2>Input Lokasi Pelanggan</h2>

  <div id="map"></div>

  <form id="form">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" required />

    <label for="keterangan">Keterangan:</label>
    <input type="text" id="keterangan" />

    <label for="koordinat">Koordinat (lat,lng):</label>
    <input type="text" id="koordinat" readonly />

    <button type="button" onclick="previewData()">Preview</button>
    <button type="submit">Simpan</button>
  </form>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet Locate Control JS -->
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

  <script>
    // Inisialisasi peta
    const map = L.map('map').setView([-6.2, 106.8], 11);

    // Tambahkan layer OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let previewMarker = null;

    // Klik peta untuk memilih lokasi
    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      const koordinat = `${lat.toFixed(6)},${lng.toFixed(6)}`;
      document.getElementById('koordinat').value = koordinat;

      if (previewMarker) {
        map.removeLayer(previewMarker);
      }
      previewMarker = L.marker([lat, lng]).addTo(map);
    });

    // Tombol Lokasi Saya menggunakan plugin Locate Control
    L.control.locate({
      position: 'topleft',
      strings: {
        title: "Tampilkan Lokasi Saya"
      },
      flyTo: true,
      keepCurrentZoomLevel: false,
      showPopup: true,
      locateOptions: {
        enableHighAccuracy: true
      }
    }).addTo(map).on('locationfound', function(e) {
      const lat = e.latitude;
      const lng = e.longitude;

      // Update koordinat di form
      document.getElementById('koordinat').value = `${lat.toFixed(6)},${lng.toFixed(6)}`;

      // Tambah marker lokasi saya
      if (previewMarker) {
        map.removeLayer(previewMarker);
      }
      previewMarker = L.marker([lat, lng]).addTo(map)
        .bindPopup("Ini Lokasi Saya").openPopup();
    });

    // Fungsi preview data
    function previewData() {
      const nama = document.getElementById('nama').value.trim();
      const keterangan = document.getElementById('keterangan').value.trim();
      const koordinat = document.getElementById('koordinat').value.trim();

      if (!nama || !koordinat) {
        alert("Harap isi nama dan pilih koordinat lokasi.");
        return;
      }

      const [lat, lng] = koordinat.split(',').map(Number);

      if (previewMarker) {
        map.removeLayer(previewMarker);
      }

      previewMarker = L.marker([lat, lng]).addTo(map)
        .bindPopup(`<b>${nama}</b><br>${keterangan}`).openPopup();

      map.setView([lat, lng], 15);
    }

    // Submit simpan data (dummy, ganti URL WEB_APP_URL)
    document.getElementById('form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value.trim();
      const keterangan = document.getElementById('keterangan').value.trim();
      const koordinat = document.getElementById('koordinat').value.trim();

      if (!nama || !koordinat) {
        alert("Data belum lengkap.");
        return;
      }

      const [lat, lng] = koordinat.split(',').map(Number);

      const data = { nama, keterangan, lat, lng };

      // Ganti dengan URL Web App Google Apps Script kamu
      const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyZ1Z2bmh__04gwk2SwbS9MIc8lRY-GnWBR6-9RLTQ4LCormBGOo8csdhi7atkbWfU-4Q/exec
';

      try {
        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Data berhasil disimpan ke Google Sheets!");
          document.getElementById('form').reset();
          document.getElementById('koordinat').value = '';
          if (previewMarker) {
            map.removeLayer(previewMarker);
          }
        } else {
          alert("Gagal menyimpan data.");
        }
      } catch(err) {
        alert("Error saat menyimpan data: " + err.message);
      }
    });
  </script>
</body>
</html>
