<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Entri Data Lokasi Pelanggan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS (HTTPS) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <!-- LocateControl CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.css" />

  <style>
    #map { height: 400px; margin-bottom: 15px; }
    form input, form button { margin: 5px 0; display: block; width: 100%; max-width: 400px; padding: 8px; }
  </style>
</head>
<body>
  <h2>Input Lokasi Pelanggan</h2>
  <div id="map"></div>

  <form id="form">
    <label>Nama:</label><input type="text" id="nama" required />
    <label>Keterangan:</label><input type="text" id="keterangan" />
    <label>Koordinat (lat,lng):</label><input type="text" id="koordinat" readonly />
    <button type="button" onclick="previewData()">Preview</button>
    <button type="submit">Simpan</button>
  </form>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- LocateControl JS -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.js"></script>

  <script>
    const map = L.map('map', { tap: false }).setView([-6.2, 106.8], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let previewMarker = null;

    map.on('click', e => {
      const { lat, lng } = e.latlng;
      const coord = `${lat.toFixed(6)},${lng.toFixed(6)}`;
      document.getElementById('koordinat').value = coord;
      if (previewMarker) map.removeLayer(previewMarker);
      previewMarker = L.marker([lat, lng]).addTo(map);
    });

    L.control.locate({
      position: 'topleft',
      strings: { title: "Tampilkan Lokasi Saya" },
      flyTo: true,
      locateOptions: { enableHighAccuracy: true }
    }).addTo(map).on('locationfound', function(e) {
      const { latitude: lat, longitude: lng } = e;
      document.getElementById('koordinat').value = `${lat.toFixed(6)},${lng.toFixed(6)}`;
      if (previewMarker) map.removeLayer(previewMarker);
      previewMarker = L.marker([lat, lng]).addTo(map).bindPopup("Ini Lokasi Saya").openPopup();
    });

    function previewData() {
      const nama = document.getElementById('nama').value.trim();
      const keterangan = document.getElementById('keterangan').value.trim();
      const coord = document.getElementById('koordinat').value.trim();
      if (!nama || !coord) return alert("Isi nama & koordinat dulu.");
      const [lat, lng] = coord.split(',').map(Number);
      if (previewMarker) map.removeLayer(previewMarker);
      previewMarker = L.marker([lat, lng]).addTo(map)
        .bindPopup(`<b>${nama}</b><br>${keterangan}`).openPopup();
      map.setView([lat, lng], 15);
    }

    document.getElementById('form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const keterangan = document.getElementById('keterangan').value.trim();
      const coord = document.getElementById('koordinat').value.trim();
      if (!nama || !coord) return alert("Data belum lengkap.");

      const [lat, lng] = coord.split(',').map(Number);
      const data = { nama, keterangan, lat, lng };

      try {
        const resp = await fetch('https://script.google.com/macros/s/AKfycbyZ1Z2bmh__04gwk2SwbS9MIc8lRY-GnWBR6-9RLTQ4LCormBGOo8csdhi7atkbWfU-4Q/exec
', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (resp.ok) { alert("Tersimpan!"); this.reset(); document.getElementById('koordinat').value = ''; if (previewMarker) map.removeLayer(previewMarker); }
        else alert("Gagal simpan.");
      } catch(err) { alert("Error: " + err.message); }
    });
  </script>
</body>
</html>
